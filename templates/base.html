<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Django Todo with Vue.js{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css@2.0.6/index.css">
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
               autofocus autocomplete="off"
               placeholder="what needs to be done?"
               v-model="newTodo"
               @keyup.enter="addTodo">
    </header>
    {% block content %}

    {% endblock %}
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="http://evanyou.me">Evan you</a></p>
    <p>Edited by <a href="https://github.com/baepeu">baepeu</a> ver. django</p>
    <p>Part by <a href="http://todomvc.com">todomvc</a></p>
</footer>
{% block extra_script_footer %}
{% endblock %}
</body>
</html>
